<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Flex Practicas</title>
</head>
<body>
   <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="text" name="" class="form__input" placeholder="Escriba su nombre"></div>
            <div class="form__section">
                <input type="email" name="" class="form__input" placeholder="Escriba su e-mail"></div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba el mensaje"></textarea></div>
            <div class="form__section">
                <input type="submit" class="form__input" value="Enviar">
            </div>
        </form>   
        <div class="form-img">
        <div class="img-container">
            <div><img src="img/mail.png"></div>
        </div>
    </div>
